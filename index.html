<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariana Grande- Iniciar Sesión</title>
    <link rel="stylesheet" href="styleindex.css">
   
  
</head>


<body>
    <div id="logoInicio">
        <br>
        <img src="imgs/logo marca.svg">
    </div>
    
    <form onsubmit="validarFormulario(event)">
        <h2>Iniciar Sesión</h2>
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" maxlength="30" required><br><br>
        
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" minlength="6" required><br><br>
        
        <label>
            <input type="checkbox" id="aceptar" name="aceptar">
            Acepto los términos y condiciones
        </label><br><br>

        <div id="inputNumero">
            <label for="numero">Número (30-50):</label>
            <input type="number" id="numero" name="numero" min="30" max="50" required>
        </div><br>
        <div id="inputFecha">
        <label for="fecha">Reservar para:</label>
        <input type="date" id="fecha" name="fecha" required>
        </div>
        <br><br>
        
        <input type="submit" value="Iniciar Sesión" required>
    </form>


<script src="scriptindex.js"></script>
</body>
</html>
